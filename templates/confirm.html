<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <script src="{{url_for('static', filename='index.js')}}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-cover bg-center h-96" style="background-image:url('{{url_for('static',filename='slice.jpg')}}');">
        <div class="bg-black bg-opacity-50 h-full flex justify-center items-center">
            <h1 class="text-5xl font-bold text-white">Pizza Slice</h1>
        </div>
    </header>
    <div class="container mx-auto py-8">
        <div class="bg-white shadow rounded p-6 text-center">
            <h2 class="text-2xl font-bold mb-4">Confirm Deletion</h2>
            <p class="mb-4">Are you sure you want to delete this order?</p>
            <div class="flex justify-center space-x-4">
                <a href="{{ url_for('pizza.confirm_deletion', order_id=order.id ) }}" class="bg-red-600 text-white rounded px-4 py-2 hover:bg-red-700" type="submit">Yes, Delete</button>
                <a href="{{ url_for('pizza.home') }}" class="bg-gray-600 text-white rounded px-4 py-2 hover:bg-gray-700">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
